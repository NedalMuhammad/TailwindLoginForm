<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Login Form</title>
</head>

<body>
    <div class="min-h-screen antialiased bg-gray-100 flex flex-col justify-center">
        <div class="relative py-3 sm:w-96 mx-auto text-center">
            <span class="text-xl">Login to your account</span>
            <div class="mt-4 bg-white shadow-md rounded-md">
                <div class="bg-indigo-400 h-3 rounded-t-md"></div>
                <div class="px-6 py-4">
                    <label for="" class="block text-left text-sm font-semibold">UserName Or Email</label>
                    <input type="text" placeholder="Email" class="border px-2 py-0.5 w-full mt-2
                         hover:outline-none focus:outline-none focus:ring-1  focus:ring-indigo-400 rounded-md">
                    <label for="" class="block mt-3 text-left text-sm font-semibold">UserPassword</label>
                    <input type="password" placeholder="password"
                        class="border px-2 py-0.5 w-full mt-2
                                                 hover:outline-none focus:outline-none focus:ring-1  focus:ring-indigo-400 rounded-md">
                    <div class="flex justify-between items-baseline">
                        <button type="submit"
                            class="mt-4 px-4 py-2 rounded-md text-white bg-indigo-500 hover:bg-indigo-600">Login</button>
                        <a href="#" class="hover:underline text-sm">Forget password?</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
